<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" 
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Vertical Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color:rgb(5, 71, 25)">
                <h1>Jungle Book<h1>
                <p style="font-size: 15px;">Boy In The Jungle</p>
            </div>
            <div style="background-color:rgb(12, 11, 11)">
                <h1>Dodge Challenger<h1>
                <p style="font-size: 15px;">Strong and Loud Sports car</p>
            </div>
            <div style="background-color:rgb(202, 230, 248); color: slategrey">
                <h1>Dubai Sky Buildings<h1>
                <p style="font-size: 15px;">Beautifull and tall buildings up in the sky</p>
            </div>
            <div style="background-color:rgb(15, 146, 54)">
                <h1>Green Woods<h1>
                <p style="font-size: 15px;">Lost in the woods</p>
            </div>
        </div>

        <div class="right-slide">
             <div style="background-image: url('green.jpg');"></div>
             <div style="background-image: url('dubai.jpg');"></div>
             <div style="background-image: url('mustang.jpg');"></div>
             <div style="background-image: url('junglebook.jpg');"></div>
        </div>

        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
